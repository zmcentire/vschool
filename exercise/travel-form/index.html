<!DOCTYPE html>

<html>
    <head>
        <title>Travel Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Airline Travel Form</h1>

        <form name="travel">
            First name: <input type="text" name="firstName">
            Last name: <input type="text" name="lastName">
            Age: <input type="number" value="age" name="age">
            <br>
            Gender: 
            <br>
            Male <input type="radio" name="gender" value="male">
            Female <input type="radio" name="gender" value="female">
            <br>
            Destination 
            <br>
            Bali <input type="radio" name="destination" value="Bali">
            Tokyo <input type="radio" name="destination" value="Tokyo">
            Honolulu <input type="radio" name="destination" value="Honolulu">
            <br>
            Dietary Restrictions:
            <br>
            Vegetarian <input type="checkbox" name="restriction" value="Vegetarian">
            Kosher <input type="checkbox" name="restriction" value="Kosher">
            Lactose free <input type="checkbox" name="restriction" value="Lactose-free">
            <button>Submit</button>
        </form>

        <script src="app.js"></script>
    </body>
</html>
