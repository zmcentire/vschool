<!DOCTYPE html>

<html>
    <head>
        <title>Pest Control</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
        <h1>Mario Pest Control</h1>
        </div>
        <div class="Goomba">
            <h2>Goomba</h2>
            <img src="https://vignette.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en" alt="">
            <span><b>Price:</b> 5 Coins</span>
        </div>
        <div class="Bomb-ombs">
            <h2>Bomb-omb</h2>
            <img src="https://vignette.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en">
            <span><b>Price:</b> 7 Coins</span>
        </div>
        <div class="cheep-cheep">
            <h2>Cheep-cheep</h2>
            <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png" alt="">
            <span><b>Price:</b> 11 coins</span>
        </div>
        <div class="caught">
            <form name="caught">
                Goomba(s) caught: <input type="text" name="goomba">
                Bomb-omb(s) caught: <input type="text" name="bombOmb">
                Cheep-cheep(s) caught: <input type="text" name="cheepCheep">
                <button>Payment</button>
            </form>
            <div id="total" class="total">
            </div>
        </div>
        <div class="footer">
            <ul>
                <li>Contact: Mario@MushroomPlumbing.com</li>
                <li><a href="">MushroomPlumbing</a></li>
                <li>1234 Peach Ln, Mushroom Kingdom</li>
            </ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
