<!DOCTYPE html>

<html>
    <head>
        <title>HTML Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Simple HTML Calculator</h1>
        <div class="answer">
            <h3 id="display"></h3>
        </div>
        <div>
            <form id="addition">
                <input id="add1" type='number' placeholder="number"/>
                <input id="add2" type="number" placeholder="number"/>
                <button>Add</button>
            </form>
            <!-- <div>
                <h3 id="sum"></h3>
            </div> -->
        </div>
        <div>
            <form id="subtraction">
                <input id="sub1" type="number" placeholder="number">
                <input id="sub2" type="number" placeholder="number">
                <button>subtract</button>
            </form>
            <!-- <div>
                <h3 id="remainder"></h3>
            </div> -->
        </div>
        <div>
            <form id="multiplication">
                <input id="x1" type="number" placeholder="number">
                <input id="x2" type="number" placeholder="number">
                <button>multiply</button>
            </form>
            <!-- <div>
                <h3 id="answer"></h3>
            </div> -->
        </div>
        <script src="app.js"></script>
    </body>
</html>
